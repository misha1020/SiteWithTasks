<header id = "header">
	<div id = "logo">
		<img src="../../assets/icons/icon.png"/>
	</div>
	<div class = "name">Задачи поколения Z</div>

	<div *ngIf="this.auth.getUser()!=null; else loggedOut">
			<div style="color: yellow">{{ (auth.item | async)?.firstName }}</div>
			<button class="button_header" (click)="logout()">Выход</button>
	</div>
	<ng-template #loggedOut>
    	<button class="button_header" (click)="openModal('custom-modal-2')">Регистрация</button>
		<button class="button_header" (click)="openModal('custom-modal-2')">Вход</button>
	</ng-template>
</header>	

<jw-modal id="custom-modal-2">
	<router-outlet></router-outlet>
	<alert></alert>
    <button (click)="closeModal('custom-modal-2');" class = "button">Закрыть</button>
</jw-modal>
