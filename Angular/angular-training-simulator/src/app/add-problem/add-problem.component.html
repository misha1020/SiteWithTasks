<div *ngIf="this.auth.getUser()!=null; else loggedOut">
  <form [formGroup]='problemForm' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <div for='name'>Название</div>
      <input type="text" formControlName='name' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Требуется ввести название</div>
      </div>
    </div>
    <div class="form-group">
      <div for='problemText'>Текст задачи</div>
      <input type="text" formControlName='problemText' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.problemText.errors }" />
      <div *ngIf="submitted && f.problemText.errors" class="invalid-feedback">
        <div *ngIf="f.problemText.errors.required">Требуется ввести текст задачи</div>
      </div> 
    </div>
    <div class="form-group">
      <div for='solutionText'>Решение</div>
      <input type="text" formControlName='solutionText' class="form-control" [ngClass]="{ 'is-invalid': submitted && f.solutionText.errors }" />
      <div *ngIf="submitted && f.solutionText.errors" class="invalid-feedback">
        <div *ngIf="f.solutionText.errors.required">Требуется ввести решение задачи</div>
      </div> 
    </div>

        <button [disabled]="loading" class="btn btn-primary button">Добавить задачу</button>
