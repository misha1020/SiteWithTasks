<div class="root">
<div *ngIf="this.auth.getUser()!=null; else loggedOut">
  <form [formGroup]='problemForm' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <div class="text" for='name'>Название</div>
      <textarea type="text" formControlName='name' class="form-control text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"></textarea>
      <div *ngIf="f.name.errors" class="invalid-feedback">
          <div class="textLittle" *ngIf="f.name.errors.required">Требуется ввести название</div>
      </div>
    </div>
    <div class="form-group">
      <div class="text" for='problemText'>Текст задачи</div>
      <textarea type="text" formControlName='problemText' class="form-control text" [ngClass]="{ 'is-invalid': submitted && f.problemText.errors }"></textarea>
      <div *ngIf="f.problemText.errors" class="invalid-feedback">
        <div class="textLittle" *ngIf="f.problemText.errors.required">Требуется ввести текст задачи</div>
      </div> 
    </div>
    <div class="form-group">
      <div class="text" for='solutionText'>Решение</div>
      <textarea type="text" formControlName='solutionText' class="form-control text" [ngClass]="{ 'is-invalid': submitted && f.solutionText.errors }"></textarea>
      <div *ngIf="f.solutionText.errors" class="invalid-feedback">
        <div class="textLittle" *ngIf="f.solutionText.errors.required">Требуется ввести решение задачи</div>
      </div> 
    </div>

		<div class="form-group">
        <button class="button" [disabled]="loading" class="btn btn-primary button">Добавить задачу</button>
