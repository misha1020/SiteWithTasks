<app-problem [problem] = "problem"></app-problem>
<ul>
	<li style="list-style-type:none" *ngFor="let coment of coments">
		<app-coment [coment] = "coment"></app-coment>
	</li>
</ul>

<div *ngIf="this.auth.getUser()!=null; else loggedOut">
		<input type="text" (keyup)="onKey($event)"/>
		<button (click) = "sendComent()">Отправить</button>
</div>
<ng-template #loggedOut>
	Авторизируйтась что бы оставлять коментарии
</ng-template>
